
spring.datasource.url=jdbc:postgresql://localhost:5432/curso-api-rest-spring
spring.datasource.username=postgres
spring.datasource.password=ADMIN
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
server.port=8085
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
server.servlet.context-path=/jdevrestapi

# Numero max de milissegundos que um cliente aguardará por conexão
spring.datasource.hikari.connection-timeout=20000

# Numero min de conexões inativas mantidas pelo HikariCP em um conjunto de conexões
spring.datasource.hikari.minimum-idle=10

# Max do pool de conexões
spring.datasource.hikari.maximum-pool-size=40

# Tempo ocioso para conexões
spring.datasource.hikari.idle-timeout=10000

# Salvando dados no banco automaticamente
spring.datasource.hikari.auto-commit=true
